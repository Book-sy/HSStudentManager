@layout("/common/_container.html",{title:"个人中心",css:["/assets/modular/frame/user_info.css"],js:["/assets/modular/frame/user_info.js"]}){

<script src="/assets/common/module/city-picker/city-picker.data.js"></script>
<link href="/assets/common/module/city-picker/city-picker.css" rel="stylesheet" />

<div class="layui-body-header">
    <span class="layui-body-header-title">个人信息</span>
    <span class="layui-breadcrumb pull-right">
        <a href="${ctxPath}/system/console">首页</a>
        <a><cite>个人中心</cite></a>
    </span>
</div>

<!-- 正文开始 -->
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <!-- 左 -->
        <div class="layui-col-sm12 layui-col-md3">
            <div class="layui-card">
                <div class="layui-card-body" style="padding: 25px;">
                    <div class="text-center layui-text">
                        <div class="user-info-head" id="imgHead">
                            <img id="avatarPreview" src="${avatar}"/>
                        </div>
                        <h2 style="padding-top: 20px;">${name}</h2>
                        <p style="padding-top: 8px;">${roleName!} ${deptName!}</p>
                    </div>
                    <div class="layui-text" style="padding-top: 30px;">
                        <div class="info-list-item">
                            <i class="layui-icon layui-icon-notice"></i>
                            <p>${email!}</p>
                        </div>

                        <div class="info-list-item">
                            <i class="layui-icon layui-icon-cellphone"></i>
                            <p>${phone!}</p>
                        </div>
                        <div class="info-list-item">
                            <i class="layui-icon layui-icon-location"></i>
                            <p>${familyaddress!}</p>
                        </div>
                    </div>
                    <div class="dash"></div>
                    <h3>标签</h3>
                    <div class="layui-badge-list" style="padding-top: 6px;">
                        <span class="layui-badge layui-bg-gray">北信科</span>
                        <span class="layui-badge layui-bg-gray">计算机学院</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 右 -->
        <div class="layui-col-sm12 layui-col-md9">
            <div class="layui-card">
                <div class="layui-card-body layui-text">

                    <div class="layui-tab layui-tab-brief" lay-filter="userInfoTab">
                        <ul class="layui-tab-title">
                            <li class="layui-this">基本信息</li>
                            <li>其他信息</li>
                            <li>家属信息</li>
                        </ul>
                        <div class="layui-tab-content">
                            <div class="layui-form layui-tab-item layui-show" lay-filter="userInfoForm">
                                <input type="hidden" name="userId"/>
                                <div class="layui-form user-info-form" style="max-width: 400px;padding-top: 25px;">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">账号:</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="account" class="layui-input layui-disabled"
                                                   lay-verify="required" disabled/>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">性别:</label>
                                        <div class="layui-input-block">
                                            <input type="radio" name="sex" value="M" title="男">
                                            <input type="radio" name="sex" value="F" title="女">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">姓名:<span style="color: red;">*</span></label>
                                        <div class="layui-input-block">
                                            <input type="text" name="name" class="layui-input" lay-verify="required"
                                                   required/>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">民族:<span style="color: red;">*</span></label>
                                        <div class="layui-input-block">
                                            <input type="text" name="nation" class="layui-input" lay-verify="required"
                                                   required/>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">籍贯:<span style="color: red;">*</span></label>
                                        <div class="layui-input-block">
                                            <input type="text" autocomplete="on" class="layui-input" id="natives" name="natives" readonly="readonly" data-toggle="city-picker" placeholder="请选择" lay-verify="required" required/>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">生源地:<span style="color: red;">*</span></label>
                                        <div class="layui-input-block" >
                                            <input type="text" autocomplete="on" class="layui-input" id="origin" name="origin" data-toggle="city-picker" placeholder="请选择" lay-verify="required" required/>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">身份证号<span style="color: red;">*</span></label>
                                        <div class="layui-input-block">
                                            <input type="text" name="idcard" class="layui-input"/>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button class="layui-btn" lay-filter="userInfoSubmit" lay-submit>
                                                更新个人信息
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="layui-form layui-tab-item" lay-filter="otherUserInfoForm">
                                <input type="hidden" name="userId"/>
                                <div class="layui-form user-info-form" style="max-width: 400px;padding-top: 25px;">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">电话:<span style="color: red;">*</span></label>
                                        <div class="layui-input-block">
                                            <input type="text" name="phone" class="layui-input"/>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">邮箱</label>
                                        <div class="layui-input-block">
                                            <input type="email" name="email" class="layui-input" lay-verify="required|email" required/>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">生日</label>
                                        <div class="layui-input-block">
                                            <input type="text" id="birthday" name="birthday" class="layui-input"/>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">家庭住址<span style="color: red;">*</span></label>
                                        <div class="layui-input-block">
                                            <input type="text" name="familyaddress" class="layui-input"/>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">楼号<span style="color: red;">*</span></label>
                                        <div class="layui-input-block">
                                            <select name="build">
                                                <option value="" selected="">未选择</option>
                                                <option value="学一">学一</option>
                                                <option value="学二">学二</option>
                                                <option value="学三">学三</option>
                                                <option value="学四">学四</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">宿舍号<span style="color: red;">*</span></label>
                                        <div class="layui-input-block">
                                            <input type="text" name="living" class="layui-input"/>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">政治面貌<span style="color: red;">*</span></label>
                                        <div class="layui-input-block">
                                            <select name="polical">
                                                <option value="" selected="">未选择</option>
                                                <option value="群众">群众</option>
                                                <option value="共青团员">共青团员</option>
                                                <option value="预备党员">预备党员</option>
                                                <option value="中共党员">中共党员</option>
                                                <option value="其他">其他</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">班内职务<span style="color: red;">*</span></label>
                                        <div class="layui-input-block">
                                            <select name="clposition">
                                                <option value="" selected="">未选择</option>
                                                <option value="班长">班长</option>
                                                <option value="团支书">团支书</option>
                                                <option value="学委">学委</option>
                                                <option value="其他班委">其他班委</option>
                                                <option value="普通同学">普通同学</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">楼内职务<span style="color: red;">*</span></label>
                                        <div class="layui-input-block">
                                            <select name="ssposition">
                                                <option value="" selected="">未选择</option>
                                                <option value="楼长">楼长</option>
                                                <option value="层长">层长</option>
                                                <option value="宿舍长">宿舍长</option>
                                                <option value="普通同学">普通同学</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <button class="layui-btn" lay-filter="otherUserInfoForm" lay-submit>
                                            更新个人信息
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="layui-form layui-tab-item" lay-filter="familyUserInfoForm">
                                <input type="hidden" name="userId"/>
                                <div class="layui-form user-info-form" style="max-width: 400px;padding-top: 25px;">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">父亲姓名</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="father" class="layui-input"/>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">父亲联系方式</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="fatherphone" class="layui-input"/>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">母亲姓名</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="mother" class="layui-input"/>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">母亲联系方式</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="motherphone" class="layui-input"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <button class="layui-btn" lay-filter="familyUserInfoForm" lay-submit>
                                            更新个人信息
                                        </button>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
@}
