@layout("/common/_form.html",{js:["/assets/score/score_add.js"]}){

<form class="layui-form" id="scoreForm" lay-filter="scoreForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">学期类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="type" name="type" placeholder="请输入学期类型" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">用户<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="user" name="user" placeholder="请输入用户" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">分数<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="score" name="score" placeholder="请输入分数" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">排名<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="ranking" name="ranking" placeholder="请输入排名" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
