@layout("/common/_form.html",{js:["/assets/information/information_edit.js"]}){

<form class="layui-form" id="informationForm" lay-filter="informationForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">发送用户<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="createUser" name="createUser" placeholder="请输入发送用户" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">内容<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="text" name="text" placeholder="请输入内容" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">接收人<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="toUser" name="toUser" placeholder="请输入接收人" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">已读<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="reades" name="reades" placeholder="请输入已读" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">记录时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="createTime" name="createTime" placeholder="请输入记录时间" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">已读时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="readTime" name="readTime" placeholder="请输入已读时间" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
